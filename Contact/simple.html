<!DOCTYPE html>
<html>
<head>
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script>
<script type="text/javascript">
	function initialize() {
		var myLatlng = new google.maps.LatLng(17.444913047561792,  78.3465311559784);
		var myOptions = {
			zoom: 15,
			center: myLatlng,
      			mapTypeId: google.maps.MapTypeId.ROADMAP
		}
		var map = new google.maps.Map(document.getElementById("map_canvas"), myOptions);
		var contentString = "<div style=\"text-align:left;padding:5px;color:black\">International Institute of Information Technology,<br />Gachibowli, <br />Hyderabad, Andhra Pradesh 500032</div>";
		var infowindow = new google.maps.InfoWindow({
				    content: contentString
				    });		
    		marker = new google.maps.Marker({
      		position: myLatlng,
      		map: map,
		draggable: true,
		title: 'Office',
    		});
		infowindow.open(map,marker);
		google.maps.event.addListener(marker, 'click', function() {
				  infowindow.open(map,marker);
				  });
	}
	google.maps.event.addDomListener(window, 'load', initialize);
</script>
</head>
<body onload="initialize()">
  <div id="map_canvas" style="width:403px; height:320px; border:solid #666""></div>
</body>
</html>
