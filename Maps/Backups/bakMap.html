<!DOCTYPE html>
<html> 
<head> 
<title>Google Maps JavaScript API v3 Example: Overlay Removal</title>
<link href="http://code.google.com/apis/maps/documentation/javascript/examples/standard.css" rel="stylesheet" type="text/css" />
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 
<script type="text/javascript" src="gmap.js"></script> 
</head> 
<body> 
	<fieldset style="margin-top:10px" >
	<legend>Google Map</legend>
	<form>
	Source Location &nbsp; &nbsp; &nbsp; &nbsp;: <input type="text" id="src" /><br />
	Destination Location : <input type="text" id="dest" /><br />
	&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
	<input type="button" name="go" value="Go!!" onclick="placeBothMarkers()" /> 
	</form>
	<br />	
	<div id="Start">Start :</div>
	<div id="End">End :</div>
	<br />	
	<center><div id="map_canvas" style="width:800px; height:500px; border:3px solid #666"></div></center>
	</fieldset>
</body> 
</html>
